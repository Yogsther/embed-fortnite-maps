<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118879212-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-118879212-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortnite Maps</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- Map Canvas -->
     <canvas id="canvas" width="850" height="850"></canvas>
     <!-- Options overlay -->
     <span id="overlay-insert"></span>
     
     <span id="links">
         <a href="javascript:clear()">Clear all points</a>
         <a href="javascript:toggleOverlay()" id="ignore">Toggle Options</a>
     </span>
 
    <script src="embed/jquery-3.3.1.min.js"></script>
    
    <style>
        #canvas {
            position: absolute;
            left: 0px;
            top: 0px;
            margin: 0px;
            margin-top: 0px;
            box-shadow: none;
            border-radius: 0px;
        }

        body {
            overflow: hidden;
            background: rgba(0, 0, 0, .9);
            width: 500px;
        }

        #links {
            width: 100%;
            bottom: 8vh;
            position: absolute;
            right: 0px;
        }
    </style>
    <script>
        var screenWidth = $(window).width();
        canvas.width = screenWidth;
        canvas.height = screenWidth;
        document.body.style.width = screenWidth + "px";
        document.body.style.height = screenWidth + 100 + "px";
        console.log(screenWidth);
    </script>
    <script src="maps.js"></script>
</body>

</html>
